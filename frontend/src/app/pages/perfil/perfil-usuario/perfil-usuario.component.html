<section class="sectionn">
    <div class="sectionn2">
        <section>
            <!-- componente probador -->
            <app-probador01></app-probador01>

        </section>

        <section class="mir-formulario-medidas">
            <div class="centro">
                <h2> Medidas del usuario </h2>
                <article>

                    <div>

                        <form [formGroup]="formMedidas" (ngSubmit)="actualizar();">
                            <p class="mir-subtitulo"> Modifica tus datos</p>
                            <div>
                                <mat-form-field appearance="outline" class="mir-block">
                                    <input type="email" matInput formControlName="email" placeholder="ejemplo@email.com">
                                </mat-form-field>
                            </div>

                            <div>
                                <mat-slider thumbLabel formControlName="peso" min="10" max="200" step="1" [(ngModel)]=this.peso></mat-slider>
                                <mat-label>Peso: {{this.peso}} kg</mat-label>
                            </div>

                            <div>
                                <mat-slider thumbLabel formControlName="altura" min="100" max="200" step="1" [(ngModel)]=this.altura></mat-slider>
                                <mat-label>Altura: {{this.altura}} cm</mat-label>
                            </div>

                            <div>
                                <mat-slider thumbLabel formControlName="pecho" min="10" max="200" step="1" [(ngModel)]=this.pecho></mat-slider>
                                <mat-label>Pecho: {{this.pecho}} cm</mat-label>
                            </div>

                            <div>
                                <mat-slider thumbLabel formControlName="cintura" min="10" max="200" step="1" [(ngModel)]=this.cintura></mat-slider>
                                <mat-label>Cintura: {{this.cintura}} cm</mat-label>
                            </div>

                            <div>
                                <mat-slider thumbLabel formControlName="cadera" min="10" max="200" step="1" [(ngModel)]=this.cadera></mat-slider>
                                <mat-label>Cadera: {{this.cadera}} cm</mat-label>
                            </div>

                            <button type="submit" mat-raised-button color="accent" class="boton">Actualizar</button>
                        </form>

                    </div>

                </article>
            </div>
        </section>
    </div>
</section>
