<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>Prendas</h1>
                <div class="col">
                    <div class="row justify-content-end">
                        <div class="float-right">
                            <button class="btn btn-primary nuevo-pre" *ngIf="!admin" routerLink="/perfil/cliente/prendas/prenda/nuevo"><span class="material-icons">checkroom</span></button>
                            <button class="btn btn-primary nuevo-pre" *ngIf="admin" routerLink="/admin/prendas/prenda/nuevo"><span class="material-icons">checkroom</span></button>
                        </div>
                    </div>
                </div>

                <div class="col m-t-10">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input #txtBuscar type="text" class="form-control" (keyup)="cargarPrendas(txtBuscar.value)" id="fname" placeholder="Buscar">
                                <div class="input-group-append">
                                    <span class="input-group-text micursor" (click)="txtBuscar.value ='';cargarPrendas(txtBuscar.value)"><span class="material-icons">saved_search</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="float-right">
                                <app-pagination (cambiarPagina)="cambiarPagina( $event )" [totalRegistros]="totalprendas" [registroActual]="posicionactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>
                <div class="table-responsive">
                    <table id="tabla_prendas" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>descripcion</th>
                                <th>talla</th>

                                <!--<th class="text-center">Activo</th>-->
                                <th class="text-center">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prenda of listaPrendas">
                                <td>{{prenda.identificador}}</td>
                                <td>{{prenda.nombre}}</td>
                                <td>{{prenda.descripcion}}</td>
                                <td>{{prenda.talla}}</td>
                                <!--<td>{{prenda.valido}}</td>-->

                                <!--<td class="text-center">
                                  <i class="fa fa-check text-success" *ngIf="prenda.activo"></i>
                                  <i class="fa fa-times text-danger" *ngIf="!prenda.activo"></i></td>-->
                                <td class="text-center">
                                    <span class="material-icons ver" id="boton-ver" (click)="crearTicket(prenda.identificador, prenda.talla)">camera</span>
                                    <span class="material-icons edit" id="boton-editar" *ngIf="admin" [routerLink]="['/admin/prendas/prenda', prenda.uid]">edit</span>
                                    <span class="material-icons edit" id="boton-editar" *ngIf="!admin" [routerLink]="['/perfil/cliente/prendas/prenda', prenda.uid]">edit</span>
                                    <!-- <span class="material-icons edit" [routerLink]="['/admin/prendas/prenda', prenda.uid]">edit</span> -->
                                    <span class="material-icons delete" (click)="eliminarPrenda(prenda.uid)">delete</span>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" mt-2 mr-2 float-right ">
                    <app-pagination (cambiarPagina)="cambiarPagina( $event ) " [texto]="true " [totalRegistros]="totalprendas " [registroActual]="posicionactual+1 " [registrosPorPagina]="registrosporpagina "></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
