<h1> Cuadros de mandos </h1>
<div class="container">

    <mat-spinner class="mir-loading" *ngIf="loading"></mat-spinner>

    <div class='div-canvas'>
        <h2>Registros por día</h2>
        <canvas class="mir-canvas" id="chartFechaAltaUsuario" width="800" height="400"></canvas>

        <form class="mir-login-form" [formGroup]="formFechas" (ngSubmit)="cargarChartFechasAlta();">

            <mat-form-field appearance="fill">
                <mat-label>Selecciona el rango de fechas</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input formControlName="fechaI" matStartDate placeholder="Start date">
                    <input formControlName="fechaF" matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <div class="mir-box-buttons">
                <button type="submit" class="mir-login-button" mat-raised-button color="accent" type="submit" class="boton">Cargar</button>
            </div>

        </form>

    </div>


    <div class='div-canvas arriba div-canvas'>
        <h2>Horas de registro</h2>
        <canvas class="mir-canvas" id="chartHoraAltaUsuario" width="800" height="400"></canvas>

    </div>

    <div class="div-canvas2">
        <h2>Total de registrados</h2>
        <div class="container3">
            <p>Total usuarios: {{totalUsuarios}}</p>

            <p>Total clientes: {{totalClientes}}</p>

            <p>Total prendas: {{totalPrendas}}</p>
        </div>
    </div>

    <div class="div-canvas div-canvas">
        <h2>Prendas más probadas</h2>
        <canvas class="mir-canvas" id="chartPrendasUsadas" width="800" height="400"></canvas>
    </div>

    <div class="div-canvas div-canvas">
        <h2>Prendas más populares por provincia</h2>
        <google-chart class="mir-mapa" [data]="geoChart"></google-chart>
    </div>

    <div class="mir-boton-margen">
        <button mat-raised-button color="accent" class="boton" (click)="confirmacionActualizar()">Actualizar los datos</button>
    </div>

</div>
