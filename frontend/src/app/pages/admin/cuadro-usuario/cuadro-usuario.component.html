<div class='div-canvas'>
    <canvas id="chart" width="800" height="400" style="border:1px solid #000000;"></canvas>
</div>

<form class="mir-login-form" [formGroup]="formFechas" (ngSubmit)="cargar();">

    <mat-form-field appearance="fill">
        <mat-label>Selecciona el rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input formControlName="fechaI" matStartDate placeholder="Start date">
            <input formControlName="fechaF" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div class="mir-box-buttons">
        <button type="submit" class="mir-login-button" mat-raised-button color="accent" type="submit">Cargar</button>
    </div>


</form>
