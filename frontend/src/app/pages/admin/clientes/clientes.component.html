<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col">
                    <div class="row justify-content-end">
                        <div class="float-right">
                            <button class="btn btn-primary nuevo-usu" routerLink="/admin/usuarios/usuario/nuevo"><span class="material-icons">person_add</span></button>
                        </div>
                    </div>
                </div>
                <div class="col m-t-10">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input #txtBuscar type="text" class="form-control" (keyup)="cargarClientes(txtBuscar.value)" id="fname" placeholder="Buscar">
                                <div class="input-group-append">
                                    <span class="input-group-text micursor" (click)="txtBuscar.value ='';cargarClientes(txtBuscar.value)"><span class="material-icons">clear</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="float-right">
                                <app-pagination (cambiarPagina)="cambiarPagina( $event )" [totalRegistros]="totalusuarios" [registroActual]="posicionactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>
                <div class="table-responsive">
                    <table id="tabla_usuarios" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>ID</th>
                                <th>Empresa</th>
                                <th>Nombre</th>
                                <th>NIF</th>
                                <th>Teléfono</th>
                                <!--<th class="text-center">Activo</th>-->
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of listaUsuarios">
                                <td>{{cliente.email}}</td>
                                <td>{{cliente.uid}}</td>
                                <td>{{cliente.nombreEmpresa}}</td>
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.nif}}</td>
                                <td>{{cliente.telefono}}</td>
                                <!--<td class="text-center">
                                  <i class="fa fa-check text-success" *ngIf="usuario.activo"></i>
                                  <i class="fa fa-times text-danger" *ngIf="!usuario.activo"></i></td>-->
                                <td class="text-center">
                                    <span class="material-icons edit" [routerLink]="['/admin/clientes/cliente', cliente.uid]">edit</span>
                                    <span class="material-icons delete" (click)="eliminarCliente(cliente.uid, cliente.email)">delete</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" mt-2 mr-2 float-right ">
                    <app-pagination (cambiarPagina)="cambiarPagina( $event ) " [texto]="true " [totalRegistros]="totalusuarios " [registroActual]="posicionactual+1 " [registrosPorPagina]="registrosporpagina "></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
